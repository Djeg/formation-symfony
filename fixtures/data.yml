App\Entity\Ingredient:
  tomate:
    name: "Tomate"
    price: 0.1
  champignons:
    name: "Champignons"
    price: 0.1
  mozza:
    name: "Mozzarella"
    price: 0.4
  jambom_parme:
    name: "Jambom de parme"
    price: 0.6
  ingredient_aleatoire_{1..30}:
    name: "<word()>"
    price: "<randomFloat(2, 0.1, 1.0)>"

App\Entity\Dish:
  pizza_{1..10}:
    name: "Pizza <word()>"
    description: "<paragraph()>"
    price: "<randomFloat(2, 8, 13)>"
    image: "<imageUrl(640, 480, 'Pizza')>"
    type: "Pizza"
    ingredients: "<numberBetween(2, 5)>x @ingredient_aleatoire_*"
  boisson_{1..5}:
    name: "Boisson <word()>"
    description: "<paragraph()>"
    price: "<randomFloat(2, 8, 13)>"
    image: "<imageUrl(640, 480, 'Pizza')>"
    type: "Boisson"
  dessert_{1..5}:
    name: "Dessert <word()>"
    description: "<paragraph()>"
    price: "<randomFloat(2, 8, 13)>"
    image: "<imageUrl(640, 480, 'Pizza')>"
    type: "Dessert"
