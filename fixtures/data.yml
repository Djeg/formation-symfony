# Génération des utilisateurs
App\Entity\User:
  user_test:
    email: test@mail.com
    # password: test1234
    password: \$2y\$13\$FPhRcL.0VaYl3mL9Rgh0X.juYc.5RDvHtMgcnCKaE3nr/2n9UglGa
    firstname: John
    lastname: Doe
    profilePicture: https://cdn.pixabay.com/photo/2023/03/30/17/31/swan-7888389_960_720.jpg
    createdAt: <dateTime()>
    updatedAt: <dateTime()>
  # Génération de faux utilisateur
  user_fake_{1..50}:
    email: <safeEmail()>
    # password: test1234
    password: \$2y\$13\$FPhRcL.0VaYl3mL9Rgh0X.juYc.5RDvHtMgcnCKaE3nr/2n9UglGa
    firstname: <fr_FR:firstName()>
    lastname: <fr_FR:lastName()>
    profilePicture: <imageUrl(640, 640, $email)>
    createdAt: <dateTimeBetween('-1 month', 'now')>
    updatedAt: <dateTimeBetween($createdAt, 'now')>

# Génération des addresse
App\Entity\Address:
  address_test_1:
    label: Chez moi
    city: Paris
    postCode: 75003
    adddress: 25 avenue des paquerettes
    type: "delivery"
    user: "@user_test"
  address_test_2:
    label: Au bureau
    city: Paris
    postCode: 75003
    adddress: 14 rue de Toulouse
    type: "billing"
    user: "@user_test"
  address_test_{1..5}:
    label: <fr_FR:catchPhrase()>
    city: <fr_FR:city()>
    postCode: <fr_FR:postcode()>
    address: <fr_FR:address()>
    type: "none"
    user: "@user_test"
  address_fake_{1..100}:
    label: <fr_FR:catchPhrase()>
    city: <fr_FR:city()>
    postCode: <fr_FR:postcode()>
    address: <fr_FR:address()>
    type: "none"
    user: "@user_fake_*"

# Génération d'annonce de vente de livre
App\Entity\BookAd:
  book_test:
    title: Test
    description: <fr_FR:realText()>
    imagesUrl:
      [
        "https://cdn.pixabay.com/photo/2015/11/19/21/10/glasses-1052010_960_720.jpg",
      ]
    state: '<(App\Entity\BookAd::STATE_GOOD)>'
    author: <fr_FR:name()>
    publishingHouse: <fr_FR:company()>
    price: 12.53
    createdAt: <dateTime()>
    updatedAt: <dateTime()>
    user: "@user_test"
  book_test_{1..500}:
    title: <fr_FR:catchPhrase()>
    description: <fr_FR:realText()>
    imagesUrl: ["<imageUrl(640, 640, $title)>"]
    state: <(App\Entity\BookAd::STATE_GOOD)>'
    author: <fr_FR:name()>
    publishingHouse: <fr_FR:company()>
    price: <randomFloat(2, 5, 80)>
    createdAt: <dateTimeBetween('-1 month', 'now')>
    updatedAt: <dateTimeBetween($createdAt, 'now')>
    user: "@user_fake_*"
